    <!-- Custom Inline IndexedDB Wrapper -->
    <script>
        window.LocalDB = (function() {
            const DB_NAME = 'OmniFile-DB-v1';
            const STORE_NAME = 'files';
            let dbPromise = null;

            function openDB() {
                if (dbPromise) return dbPromise;
                dbPromise = new Promise((resolve, reject) => {
                    if (!('indexedDB' in window)) {
                        reject(new Error('IndexedDB not supported'));
                        return;
                    }
                    const request = indexedDB.open(DB_NAME, 1);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME);
                        }
                    };
                    request.onsuccess = (event) => resolve(event.target.result);
                    request.onerror = (event) => reject(event.target.error);
                });
                return dbPromise;
            }

            return {
                get: async (key) => {
                    try {
                        const db = await openDB();
                        return new Promise((resolve, reject) => {
                            const tx = db.transaction(STORE_NAME, 'readonly');
                            const store = tx.objectStore(STORE_NAME);
                            const req = store.get(key);
                            req.onsuccess = () => resolve(req.result);
                            req.onerror = () => reject(req.error);
                        });
                    } catch (e) {
                        console.error("LocalDB Read Error:", e);
                        return undefined;
                    }
                },
                set: async (key, val) => {
                    try {
                        const db = await openDB();
                        return new Promise((resolve, reject) => {
                            const tx = db.transaction(STORE_NAME, 'readwrite');
                            const store = tx.objectStore(STORE_NAME);
                            const req = store.put(val, key);
                            req.onsuccess = () => resolve();
                            req.onerror = () => reject(req.error);
                        });
                    } catch (e) {
                        console.error("LocalDB Write Error:", e);
                    }
                }
            };
        })();
    </script>

        const HtmlViewer = ({ content, theme }) => {

        const TextViewer = ({ content, searchTerm, theme }) => {
            const highlightedContent = useMemo(() => {
                if (!searchTerm) return content;
                const parts = content.split(new RegExp(`(${searchTerm})`, 'gi'));
                return parts.map((part, i) => part.toLowerCase() === searchTerm.toLowerCase() ? <span key={i} className="bg-brand-300 text-black px-0.5 rounded">{part}</span> : part);
            }, [content, searchTerm]);

            return (
                <pre
                    className="font-mono text-sm p-4 md:p-6 overflow-auto custom-scroll h-full whitespace-pre-wrap break-words font-bold leading-relaxed"
                    style={{
                        color: theme === 'light' ? '#000000' : '#e2e8f0',
                        backgroundColor: 'transparent'
                    }}
                >
                    {highlightedContent}
                </pre>

        };

        const ImageViewer = ({ fileUrl, alt }) => {
            const [scale, setScale] = useState(1);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });

            const handleWheel = (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                    setScale(s => Math.min(Math.max(0.5, s - e.deltaY * 0.01), 5));
                }
            };
            
            // Mouse Events
            const handleMouseDown = (e) => { setIsDragging(true); setDragStart({ x: e.clientX - position.x, y: e.clientY - position.y }); };
            const handleMouseMove = (e) => { if (!isDragging) return; setPosition({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y }); };
            const handleMouseUp = () => setIsDragging(false);

            // Touch Events for Mobile
            const handleTouchStart = (e) => { 
                if(e.touches.length === 1) {
                    setIsDragging(true); 
                    setDragStart({ x: e.touches[0].clientX - position.x, y: e.touches[0].clientY - position.y }); 
                }
            };
            const handleTouchMove = (e) => { 
                if (!isDragging || e.touches.length !== 1) return; 
                e.preventDefault(); // Prevent scrolling while dragging image
                setPosition({ x: e.touches[0].clientX - dragStart.x, y: e.touches[0].clientY - dragStart.y }); 
            };
            const handleTouchEnd = () => setIsDragging(false);

            return (
                <div className="relative w-full h-full flex items-center justify-center overflow-hidden bg-checkered" 
                     onWheel={handleWheel} 
                     onMouseLeave={handleMouseUp} onMouseUp={handleMouseUp} onMouseDown={handleMouseDown} onMouseMove={handleMouseMove}
                     onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}
                >
                    <div className="absolute bottom-4 right-4 flex gap-2 z-10">
                        <div className="bg-white/90 dark:bg-slate-800/90 backdrop-blur-md p-2 rounded-xl shadow-lg flex items-center gap-2 border border-slate-200 dark:border-slate-700">
                            <button onClick={() => setScale(s => Math.max(0.5, s - 0.2))} className="p-2 md:p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg"><Icon name="minus" size={20} /></button>
                            <span className="text-xs font-mono w-12 text-center">{Math.round(scale * 100)}%</span>
                            <button onClick={() => setScale(s => Math.min(5, s + 0.2))} className="p-2 md:p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg"><Icon name="plus" size={20} /></button>
                            <button onClick={() => { setScale(1); setPosition({ x: 0, y: 0 }) }} className="p-2 md:p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg"><Icon name="refresh-ccw" size={20} /></button>
                        </div>
                    </div>
                    <div className="transition-transform duration-75" style={{ transform: `translate(${position.x}px, ${position.y}px) scale(${scale})` }}>
                        <img src={fileUrl} alt={alt} draggable={false} className="max-w-full max-h-full object-contain pointer-events-none drop-shadow-xl" />
                    </div>
                </div>
            );
        };

        const Editor = ({ content, language, onChange }) => {
            return (
                <div className="w-full h-full bg-[#1e1e1e] flex flex-col">
                    <textarea
                        className="w-full h-full bg-[#1e1e1e] text-gray-200 font-mono text-sm p-4 outline-none resize-none custom-scroll"
                        value={content}
                        onChange={(e) => onChange(e.target.value)}
                        spellCheck={false}
                    />
                </div>
            );
        };

        const RichTextEditor = ({ content, onChange, theme }) => {
            const editorRef = useRef(null);
            useEffect(() => {
                if (editorRef.current && editorRef.current.innerHTML !== content) {
                    editorRef.current.innerHTML = content;
                }
            }, []);
            const handleInput = () => {
                if (editorRef.current) {
                    onChange(editorRef.current.innerHTML);
                }
            };
            return (
                <div className="w-full h-full flex flex-col bg-white relative z-30">
                    <div className="flex items-center gap-2 p-2 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 overflow-x-auto">
                        <button onClick={() => document.execCommand('bold')} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-700 dark:text-gray-300" title="Negrita"><Icon name="bold" size={18} /></button>
                        <button onClick={() => document.execCommand('italic')} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-700 dark:text-gray-300" title="Cursiva"><Icon name="italic" size={18} /></button>
                        <button onClick={() => document.execCommand('underline')} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-700 dark:text-gray-300" title="Subrayado"><Icon name="underline" size={18} /></button>

                        <button onClick={() => document.execCommand('insertUnorderedList')} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-700 dark:text-gray-300" title="Lista"><Icon name="list" size={18} /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto custom-scroll p-4 md:p-8 bg-white" style={{ backgroundColor: '#ffffff', color: '#000000' }}>
                        <div
                            ref={editorRef}
                            className="w-full max-w-4xl mx-auto min-h-full outline-none text-black prose prose-lg max-w-none bg-white"

                            contentEditable
                            onInput={handleInput}
                        />
                    </div>
                </div>
            );
        };

        // --- APP HERE ---
        const App = () => {
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');
            const [files, setFiles] = useState([]);
            const [openTabIds, setOpenTabIds] = useState([]);
            const [activeTabId, setActiveTabId] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            const [contentSearch, setContentSearch] = useState("");
            const [dragActive, setDragActive] = useState(false);
            const [loading, setLoading] = useState(true);
            const [isEditing, setIsEditing] = useState(false);
            const [editContent, setEditContent] = useState("");
            const [dbReady, setDbReady] = useState(false);
            // Iniciar sidebar cerrado en móviles (ancho < 768px)
            const [isSidebarOpen, setIsSidebarOpen] = useState(window.innerWidth >= 768); 
            const inputRef = useRef(null);

            // --- DATA PERSISTENCE LOGIC ---
            useEffect(() => {
                const loadData = async () => {
                    setLoading(true);
                    if (!window.LocalDB) { console.error("LocalDB helper not initialized."); setLoading(false); return; }
                    setDbReady(true);
                    try {
                        const storedFiles = await window.LocalDB.get(DB_KEY);
                        if (storedFiles && Array.isArray(storedFiles)) {
                            const hydratedFiles = storedFiles.map(f => {
                                if (f.isBlob && f.rawBlob) { return { ...f, content: URL.createObjectURL(f.rawBlob) }; }
                                return f;
                            });
                            setFiles(hydratedFiles);
                            if (hydratedFiles.length > 0) {
                                setOpenTabIds(hydratedFiles.map(f => f.id));
                                setActiveTabId(hydratedFiles[0].id);
                            }
                        }
                    } catch (err) { console.error("Error loading from DB:", err); } finally { setLoading(false); }
                };
                loadData();
            }, []);

            // Auto-resize sidebar state
            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth >= 768) {
                        setIsSidebarOpen(true);
                    }
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const saveFilesToDb = async (filesToSave) => {
                if (!window.LocalDB) return;
                try {
                    await window.LocalDB.set(DB_KEY, filesToSave.map(f => {
                        const fileForDb = { ...f };
                        if (f.isBlob) { fileForDb.content = null; }
                        return fileForDb;
                    }));
                } catch (err) { console.error("Error saving to DB:", err); }
            };

            useEffect(() => {
                document.body.className = theme === 'dark' ? 'dark bg-slate-950 text-slate-50' : 'light bg-slate-50 text-slate-900';
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => { setIsEditing(false); setEditContent(""); }, [activeTabId]);

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');

            const processFiles = async (fileList) => {
                setLoading(true);
                const newFiles = [];
                for (let i = 0; i < fileList.length; i++) {
                    const file = fileList[i];
                    // Removed size alert to avoid blocking, just console log if huge
                    const fileSizeMB = file.size / (1024 * 1024);
                    
                    const ext = file.name.split('.').pop().toLowerCase();
                    const id = Date.now() + i + Math.random().toString(36).substr(2, 9);
                    const fileData = { id, name: file.name, type: file.type, size: fileSizeMB < 1 ? (file.size / 1024).toFixed(2) + ' KB' : fileSizeMB.toFixed(2) + ' MB', ext, content: null, status: 'loading', isBlob: false, rawBlob: null };

                    try {
                        if (['pdf'].includes(ext)) {
                            fileData.content = URL.createObjectURL(file); fileData.rawBlob = file; fileData.isBlob = true; fileData.status = 'ready'; fileData.viewer = 'pdf';
                        } else if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext)) {
                            fileData.content = URL.createObjectURL(file); fileData.rawBlob = file; fileData.isBlob = true; fileData.status = 'ready'; fileData.viewer = 'image';
                        } else if (['xlsx', 'xls', 'ods', 'csv'].includes(ext)) {
                            try {
                                const arrayBuffer = await file.arrayBuffer();
                                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                                const html = XLSX.utils.sheet_to_html(workbook.Sheets[workbook.SheetNames[0]], { id: "excel-table", editable: false });
                                fileData.content = html; fileData.viewer = 'spreadsheet'; fileData.status = 'ready';
                            } catch (err) { fileData.content = `Error: ${err.message}`; fileData.viewer = 'text'; fileData.status = 'error'; }
                        } else if (ext === 'docx') {
                            try {
                                const arrayBuffer = await file.arrayBuffer();
                                const result = await window.mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                                fileData.content = result.value || "Documento vacío"; fileData.viewer = 'html'; fileData.status = 'ready';

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
