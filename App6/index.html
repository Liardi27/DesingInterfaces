<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFile Processor v3 - Neon Edition</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración explícita de Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        // Colores personalizados
                        glass: {
                            light: 'rgba(255, 255, 255, 0.9)',
                            dark: 'rgba(17, 24, 39, 0.9)',
                            border: 'rgba(0, 0, 0, 0.1)',
                            borderDark: 'rgba(255, 255, 255, 0.1)',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            },
            plugins: [],
        }
    </script>
    <!-- Plugin Typography -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Marked para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Fondos nuevos */
            --bg-gradient-light: linear-gradient(135deg, #fdfbf7 0%, #e2e8f0 100%);
            --bg-gradient-dark: linear-gradient(135deg, #020617 0%, #1e1b4b 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Fondo dinámico */
        body.light {
            background: var(--bg-gradient-light);
            color: #334155; /* Slate 700 */
        }

        body.dark {
            background: var(--bg-gradient-dark);
            color: #f1f5f9; /* Slate 100 */
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* --- NUEVOS COLORES JSON (Más vibrantes/Neon) --- */
        
        /* Key: Naranja fuerte */
        .json-key {
            color: #d946ef; /* Fuchsia 500 */
            font-weight: 600;
        }

        .dark .json-key {
            color: #f0abfc; /* Fuchsia 300 */
        }

        /* String: Cyan/Turquesa */
        .json-string {
            color: #0d9488; /* Teal 600 */
        }

        .dark .json-string {
            color: #2dd4bf; /* Teal 400 */
        }

        /* Number: Azul Eléctrico */
        .json-number {
            color: #2563eb; /* Blue 600 */
        }

        .dark .json-number {
            color: #60a5fa; /* Blue 400 */
        }

        /* Boolean: Rojo/Rosa */
        .json-boolean {
            color: #e11d48; /* Rose 600 */
            font-weight: bold;
        }

        .dark .json-boolean {
            color: #fb7185; /* Rose 400 */
        }

        .text-shadow {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="light h-screen overflow-hidden selection:bg-fuchsia-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- CONSTANTES & CONFIG ---
        const MAX_FILE_SIZE_MB = 50;

        // --- COMPONENTES UI CORE ---

        const Icon = React.memo(({ name, size = 20, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = '';
                    const iconNode = document.createElement('i');
                    iconNode.setAttribute('data-lucide', name);
                    iconNode.setAttribute('width', size);
                    iconNode.setAttribute('height', size);
                    iconNode.classList.add(...className.split(' ').filter(c => c));
                    ref.current.appendChild(iconNode);
                    window.lucide.createIcons({ root: ref.current });
                }
            }, [name, size, className]);

            return <span ref={ref} className="inline-flex items-center justify-center" />;
        });

        // --- VIEWERS ---

        const JsonViewer = ({ data }) => {
            const highlightedHtml = useMemo(() => {
                if (!data) return '';
                try {
                    const jsonString = JSON.stringify(data, null, 2);
                    if (jsonString.length > 500000) return jsonString;

                    return jsonString.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                        let cls = 'json-number';
                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'json-key';
                            } else {
                                cls = 'json-string';
                            }
                        } else if (/true|false/.test(match)) {
                            cls = 'json-boolean';
                        } else if (/null/.test(match)) {
                            cls = 'text-slate-400';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    });
                } catch (e) { return "Error visualizando JSON"; }
            }, [data]);

            return (
                <pre className="font-mono text-sm bg-white border border-slate-200 dark:border-slate-700 dark:bg-[#0f172a] p-6 rounded-xl overflow-auto custom-scroll w-full h-full text-slate-800 dark:text-slate-200"
                    dangerouslySetInnerHTML={{ __html: highlightedHtml }} />
            );
        };

        const MarkdownViewer = ({ content }) => {
            return (
                <div className="prose prose-slate dark:prose-invert max-w-none p-8 bg-white dark:bg-[#0f172a] rounded-xl shadow-sm overflow-auto custom-scroll h-full border border-slate-100 dark:border-slate-800"
                    dangerouslySetInnerHTML={{ __html: marked.parse(content || '') }} />
            );
        };

        const TextViewer = ({ content, searchTerm }) => {
            const highlightedContent = useMemo(() => {
                if (!searchTerm) return content;
                const parts = content.split(new RegExp(`(${searchTerm})`, 'gi'));
                return parts.map((part, i) =>
                    part.toLowerCase() === searchTerm.toLowerCase()
                        ? <span key={i} className="bg-fuchsia-300 text-black px-0.5 rounded">{part}</span>
                        : part
                );
            }, [content, searchTerm]);

            return (
                <pre className="font-mono text-sm bg-white dark:bg-[#0f172a] p-6 rounded-xl border border-slate-200 dark:border-slate-800 overflow-auto custom-scroll h-full whitespace-pre-wrap break-words text-slate-800 dark:text-slate-200">
                    {highlightedContent}
                </pre>
            );
        };

        const ImageViewer = ({ fileUrl, alt }) => {
            const [scale, setScale] = useState(1);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });

            const handleWheel = (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                    setScale(s => Math.min(Math.max(0.5, s - e.deltaY * 0.01), 5));
                }
            };

            const handleMouseDown = (e) => {
                setIsDragging(true);
                setDragStart({ x: e.clientX - position.x, y: e.clientY - position.y });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                setPosition({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y });
            };

            const handleMouseUp = () => setIsDragging(false);

            return (
                <div className="relative w-full h-full flex items-center justify-center bg-slate-100/50 dark:bg-slate-800/50 rounded-xl overflow-hidden border border-dashed border-slate-300 dark:border-slate-700"
                    onWheel={handleWheel}
                    onMouseLeave={handleMouseUp}
                    onMouseUp={handleMouseUp}
                    onMouseMove={handleMouseMove}>

                    <div className="absolute bottom-4 right-4 flex gap-2 z-10">
                        <div className="bg-white/80 dark:bg-slate-900/80 backdrop-blur p-2 rounded-lg shadow-lg flex items-center gap-2 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200">
                            <button onClick={() => setScale(s => Math.max(0.5, s - 0.2))} className="p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded"><Icon name="minus" size={16} /></button>
                            <span className="text-xs font-mono w-12 text-center">{Math.round(scale * 100)}%</span>
                            <button onClick={() => setScale(s => Math.min(5, s + 0.2))} className="p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded"><Icon name="plus" size={16} /></button>
                            <div className="w-px h-4 bg-slate-300 dark:bg-slate-600 mx-1"></div>
                            <button onClick={() => { setScale(1); setPosition({ x: 0, y: 0 }) }} className="p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded" title="Reset"><Icon name="refresh-ccw" size={16} /></button>
                        </div>
                    </div>

                    <div
                        className="cursor-grab active:cursor-grabbing transition-transform duration-75"
                        style={{ transform: `translate(${position.x}px, ${position.y}px) scale(${scale})` }}
                        onMouseDown={handleMouseDown}
                    >
                        <img src={fileUrl} alt={alt} draggable={false} className="max-w-full max-h-full object-contain pointer-events-none" />
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---

        const App = () => {
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');
            const [files, setFiles] = useState([]);
            const [activeTabId, setActiveTabId] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            const [contentSearch, setContentSearch] = useState("");
            const [dragActive, setDragActive] = useState(false);
            const [loading, setLoading] = useState(false);
            const inputRef = useRef(null);

            useEffect(() => {
                document.body.className = theme === 'dark' ? 'dark bg-slate-900 text-slate-100' : 'light bg-slate-50 text-slate-800';
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');

            const processFiles = async (fileList) => {
                setLoading(true);
                const newFiles = [];

                for (let i = 0; i < fileList.length; i++) {
                    const file = fileList[i];
                    const fileSizeMB = file.size / (1024 * 1024);

                    if (fileSizeMB > MAX_FILE_SIZE_MB) {
                        alert(`Archivo ${file.name} excede el límite de ${MAX_FILE_SIZE_MB}MB.`);
                        continue;
                    }

                    const ext = file.name.split('.').pop().toLowerCase();
                    const id = Date.now() + i + Math.random().toString(36).substr(2, 9);

                    const fileData = {
                        id,
                        name: file.name,
                        type: file.type,
                        size: fileSizeMB < 1 ? (file.size / 1024).toFixed(2) + ' KB' : fileSizeMB.toFixed(2) + ' MB',
                        ext,
                        content: null,
                        status: 'loading'
                    };

                    try {
                        if (['pdf'].includes(ext)) {
                            fileData.content = URL.createObjectURL(file);
                            fileData.status = 'ready';
                            fileData.viewer = 'pdf';
                        } else if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext)) {
                            fileData.content = URL.createObjectURL(file);
                            fileData.status = 'ready';
                            fileData.viewer = 'image';
                        } else {
                            const text = await file.text();
                            fileData.content = text;

                            if (ext === 'json') {
                                try {
                                    fileData.content = JSON.parse(text);
                                    fileData.viewer = 'json';
                                    fileData.status = 'ready';
                                } catch {
                                    fileData.viewer = 'text';
                                    fileData.status = 'error-json';
                                }
                            } else if (ext === 'md') {
                                fileData.viewer = 'markdown';
                                fileData.status = 'ready';
                            } else {
                                fileData.viewer = 'text';
                                fileData.status = 'ready';
                            }
                        }
                    } catch (e) {
                        console.error(e);
                        fileData.status = 'error';
                    }
                    newFiles.push(fileData);
                }

                setFiles(prev => [...prev, ...newFiles]);
                if (newFiles.length > 0) setActiveTabId(newFiles[0].id);
                setLoading(false);
            };

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") setDragActive(true);
                else if (e.type === "dragleave") setDragActive(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files?.length) processFiles(e.dataTransfer.files);
            };

            const closeTab = (e, id) => {
                e.stopPropagation();
                const newFiles = files.filter(f => f.id !== id);
                setFiles(newFiles);
                if (activeTabId === id && newFiles.length > 0) {
                    setActiveTabId(newFiles[newFiles.length - 1].id);
                } else if (newFiles.length === 0) {
                    setActiveTabId(null);
                }
            };

            const activeFile = useMemo(() => files.find(f => f.id === activeTabId), [files, activeTabId]);
            const filteredFiles = useMemo(() => files.filter(f => f.name.toLowerCase().includes(searchQuery.toLowerCase())), [files, searchQuery]);

            const getFileIcon = (ext) => {
                const map = {
                    pdf: 'file-text', json: 'code-2', md: 'file-type-2',
                    js: 'code', html: 'code', css: 'code', txt: 'align-left',
                    png: 'image', jpg: 'image', jpeg: 'image'
                };
                return map[ext] || 'file';
            };

            // --- RENDER ---
            
            return (
                <div className="flex h-screen w-full relative" onDragEnter={handleDrag}>

                    {/* Overlay Drag */}
                    {dragActive && (
                        <div
                            className="absolute inset-0 z-50 bg-fuchsia-500/20 backdrop-blur-sm border-4 border-fuchsia-500 border-dashed flex items-center justify-center animate-fade-in"
                            onDragLeave={handleDrag}
                            onDragOver={handleDrag}
                            onDrop={handleDrop}
                        >
                            <div className="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-2xl flex flex-col items-center animate-scale-in">
                                <Icon name="upload-cloud" size={48} className="text-fuchsia-500 mb-4" />
                                <h2 className="text-2xl font-bold dark:text-white">Soltar archivos aquí</h2>
                            </div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <div className="w-80 flex flex-col glass-panel border-r-0 z-20 transition-all duration-300">
                        <div className="p-4 border-b border-slate-200/50 dark:border-slate-700/50">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2">
                                    <div className="p-2 bg-gradient-to-br from-fuchsia-600 to-purple-600 rounded-lg text-white shadow-lg shadow-fuchsia-500/30">
                                        <Icon name="layers" size={20} />
                                    </div>
                                    <h1 className="font-bold text-lg tracking-tight text-slate-800 dark:text-slate-100">
                                        OmniFile <span className="text-fuchsia-600 dark:text-fuchsia-400">v3</span>
                                    </h1>
                                </div>
                                <button onClick={toggleTheme} className="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition text-slate-600 dark:text-slate-400">
                                    <Icon name={theme === 'dark' ? 'sun' : 'moon'} size={18} />
                                </button>
                            </div>

                            <div className="relative">
                                <Icon name="search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input
                                    type="text"
                                    placeholder="Filtrar archivos..."
                                    className="w-full bg-white dark:bg-slate-800 pl-9 pr-3 py-2.5 rounded-lg text-sm font-medium border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-fuchsia-500 outline-none transition shadow-sm text-slate-800 dark:text-slate-100 placeholder-slate-400"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto custom-scroll p-3 space-y-2">
                            {filteredFiles.length === 0 ? (
                                <div className="text-center py-10 opacity-70">
                                    <p className="text-sm font-medium text-slate-600 dark:text-slate-400">No hay archivos</p>
                                    <button onClick={() => inputRef.current.click()} className="mt-4 text-xs font-semibold bg-fuchsia-600 text-white px-4 py-2 rounded-md hover:bg-fuchsia-700 transition shadow-sm">
                                        Abrir explorador
                                    </button>
                                </div>
                            ) : (
                                filteredFiles.map(file => (
                                    <div
                                        key={file.id}
                                        onClick={() => setActiveTabId(file.id)}
                                        className={`group p-3 rounded-xl border cursor-pointer transition-all duration-200 hover:shadow-md flex items-center gap-3 relative
                                            ${activeTabId === file.id
                                                ? 'bg-white dark:bg-slate-800 border-fuchsia-500 dark:border-fuchsia-500 shadow-sm ring-1 ring-fuchsia-500/30'
                                                : 'bg-white/40 dark:bg-slate-800/40 border-transparent hover:bg-white hover:border-slate-300 dark:hover:bg-slate-800 dark:hover:border-slate-600'}
                                        `}
                                    >
                                        <div className={`p-2 rounded-lg shrink-0 ${['pdf'].includes(file.ext) ? 'bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400' :
                                            ['json', 'js'].includes(file.ext) ? 'bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400' :
                                                ['png', 'jpg'].includes(file.ext) ? 'bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400' :
                                                    'bg-cyan-100 dark:bg-cyan-900/30 text-cyan-600 dark:text-cyan-400'
                                            }`}>
                                            <Icon name={getFileIcon(file.ext)} size={18} />
                                        </div>
                                        <div className="min-w-0 flex-1">
                                            <p className={`text-sm font-semibold truncate ${activeTabId === file.id ? 'text-fuchsia-700 dark:text-fuchsia-300' : 'text-slate-700 dark:text-slate-200'}`}>{file.name}</p>
                                            <p className="text-xs text-slate-500 dark:text-slate-400 truncate font-medium">{file.size}</p>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        <div className="p-4 border-t border-slate-200/50 dark:border-slate-700/50">
                            <div
                                onClick={() => inputRef.current.click()}
                                className="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl p-4 text-center cursor-pointer hover:border-fuchsia-500 hover:bg-fuchsia-50 dark:hover:bg-fuchsia-900/20 transition group bg-white/30 dark:bg-slate-800/30"
                            >
                                <Icon name="plus" size={24} className="mx-auto text-slate-400 group-hover:text-fuchsia-500 mb-1" />
                                <p className="text-xs font-bold text-slate-600 group-hover:text-fuchsia-600 dark:text-slate-300">Añadir archivos</p>
                                <input ref={inputRef} type="file" multiple className="hidden" onChange={(e) => processFiles(e.target.files)} />
                            </div>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 flex flex-col min-w-0 bg-white/30 dark:bg-black/20 backdrop-blur-sm">
                        <div className="flex items-center gap-1 p-2 overflow-x-auto custom-scroll border-b border-slate-200/50 dark:border-slate-700/50">
                            {files.map(file => (
                                <div
                                    key={file.id}
                                    onClick={() => setActiveTabId(file.id)}
                                    className={`
                                        flex items-center gap-2 px-3 py-2 rounded-t-lg border-b-2 cursor-pointer min-w-[120px] max-w-[200px] transition-all
                                        ${activeTabId === file.id
                                            ? 'bg-white/80 dark:bg-slate-800/80 border-fuchsia-500 text-fuchsia-600 dark:text-fuchsia-400 shadow-sm'
                                            : 'border-transparent text-slate-500 hover:bg-white/40 dark:hover:bg-slate-800/40'}
                                    `}
                                >
                                    <Icon name={getFileIcon(file.ext)} size={14} className="opacity-70" />
                                    <span className="text-xs font-medium truncate flex-1">{file.name}</span>
                                    <button
                                        onClick={(e) => closeTab(e, file.id)}
                                        className="opacity-0 group-hover:opacity-100 hover:bg-red-100 hover:text-red-500 rounded p-0.5 transition"
                                    >
                                        <Icon name="x" size={12} />
                                    </button>
                                </div>
                            ))}
                        </div>

                        {activeFile && (
                            <div className="h-12 border-b border-slate-200/50 dark:border-slate-700/50 flex items-center justify-between px-4 bg-white/40 dark:bg-slate-900/40 text-slate-600 dark:text-slate-300">
                                <div className="flex items-center gap-4 text-sm">
                                    <span className="flex items-center gap-1"><Icon name="hard-drive" size={14} /> {activeFile.size}</span>
                                    <span className="w-px h-4 bg-slate-300 dark:bg-slate-600 py-1"></span>
                                    <span className="uppercase font-mono text-xs tracking-wider">{activeFile.ext}</span>
                                </div>

                                {['text', 'json', 'markdown'].includes(activeFile.viewer) && (
                                    <div className="flex items-center gap-2 bg-white dark:bg-slate-800 px-3 py-1.5 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm w-64">
                                        <Icon name="search" size={14} className="text-slate-400" />
                                        <input
                                            type="text"
                                            placeholder="Buscar en contenido..."
                                            className="bg-transparent border-none outline-none text-xs w-full text-slate-700 dark:text-slate-200"
                                            value={contentSearch}
                                            onChange={(e) => setContentSearch(e.target.value)}
                                        />
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="flex-1 p-6 overflow-hidden relative">
                            {activeFile ? (
                                <div className="w-full h-full animate-fade-in ring-1 ring-black/5 dark:ring-white/10 rounded-2xl shadow-sm bg-white dark:bg-slate-900 overflow-hidden">
                                    {(() => {
                                        switch (activeFile.viewer) {
                                            case 'json': return <JsonViewer data={activeFile.content} />;
                                            case 'markdown': return <MarkdownViewer content={activeFile.content} />;
                                            case 'image': return <ImageViewer fileUrl={activeFile.content} alt={activeFile.name} />;
                                            case 'pdf': return <iframe src={activeFile.content} className="w-full h-full" title="PDF" />;
                                            default: return <TextViewer content={String(activeFile.content || '')} searchTerm={contentSearch} />;
                                        }
                                    })()}
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400">
                                    <div className="w-20 h-20 bg-white/50 dark:bg-slate-800/50 rounded-full flex items-center justify-center mb-4 shadow-lg backdrop-blur-sm animate-bounce">
                                        <Icon name="command" size={40} className="text-fuchsia-400" />
                                    </div>
                                    <h3 className="text-xl font-semibold text-slate-600 dark:text-slate-300">Bienvenido a OmniFile v3</h3>
                                    <p className="max-w-xs text-center mt-2 opacity-70">Arrastra archivos aquí o usa el botón + para empezar.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
